<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>event click</h1>
    <!-- inline event (tidak disarankan) -->
    <button onclick="alert('sudah di click'); alert('hentikan')">
      klik saya
    </button>
    <button ondblclick="alert('sudah di click')">klik saya 2x</button>
    <script src="app.js"></script>
  </body>
</html>
